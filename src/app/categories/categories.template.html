<div>
    <h1>This is the categories page</h1>
    <ul>
        <li><a routerLink="/">Home Page</a></li>
    </ul>
</div>
<div>
    
    <table>
        <th>Id</th>
        <th>Category Name</th>
        <th>Category Short Name</th>
        <th>Category Special Instructions</th>
        <tr *ngFor="let category of categories" [routerLink]="['/items', category.short_name]">
          <td><a [routerLink]="['/items', category.short_name]">{{category.id}}</a></td>
          <td><a [routerLink]="['/items', category.short_name]">{{category.name}}</a></td>
          <td><a [routerLink]="['/items', category.short_name]">{{category.short_name}}</a></td>
          <td><a [routerLink]="['/items', category.short_name]">{{category.special_instructions}}</a></td>
        </tr>
    </table>
    
</div>
